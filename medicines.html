{% extends "base.html" %}
{% block content %}

<div>
<main style="background-image: url('https://plus.unsplash.com/premium_photo-1668487826874-ecb21f98bb19?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bGlnaHQlMjBiYWNrZ3JvdW5kJTIwbWVkaWNpbmVzfGVufDB8fDB8fHww'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;">
<h1 class="page-title">All Medicines</h1>
<div class="product-grid ">
    {% for medicine in medicines %}
        <div class="product-card">
            <img src="https://source.unsplash.com/300x200/?medicine,{{ medicine.name }}" alt="{{ medicine.name }}">
            <div class="product-info">
                <h3>{{ medicine.name }}</h3>
                <p class="product-id">MID: {{ medicine.mid }}</p>
                <p class="product-price">${{ '%.2f'|format(medicine.price) }}</p>
                <button class="btn add-to-cart" onclick="addToCart('{{ medicine.name }}', '{{ medicine.mid  }}', '{{ medicine.price }}')">Add to Cart</button>
            </div>
        </div>
    {% endfor %}
</div>

</main>

</div>
{% endblock %}
