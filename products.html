{% extends "base.html" %}
{% block content %}
<div>
<main style="background-image: url('https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;">
<h1 class="page-title">All Products</h1>
<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="https://source.unsplash.com/300x200/?health,{{ product.name }}" alt="{{ product.name }}">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p class="product-id">PID: {{ product.pid }}</p>
                <p class="product-price">${{ '%.2f'|format(product.price) }}</p>
                <button class="btn add-to-cart" onclick="addToCart('{{ product.name }}', '{{ product.mid or product.pid }}', '{{ product.price }}')">Add to Cart</button>
            </div>
        </div>
    {% endfor %}
</div>
</main>
</div>
{% endblock %}
